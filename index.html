<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | Profile card component</title>
</head>
<body>
    <div class="centered" role="main">
        <article class="card">
            <div class="card-banner">
                <img alt=" cyan bubble pattern">
            </div>
            <div class="card-body">
                <figure>
                    <img src="images/image-victor.jpg" alt="profile headshot picture"/>
                </figure>
                <h3>Victor Crest <span class="dark-grey">26</span></h3>
                <p class="dark-grey">London</p>
            </div>
            <div class="card-footer">
                <div class="cf-item">
                    <h3>80K</h3>
                    <p class="dark-grey">Followers</p>
                </div>
                <div class="cf-item">
                    <h3>803K</h3>
                    <p class="dark-grey">Likes</p>
                </div>
                <div class="cf-item">
                    <h3>1.4K</h3>
                    <p class="dark-grey">Photos</p>
                </div>
            </div>
        </article>
    </div>
    </div>
</body>
</html>
